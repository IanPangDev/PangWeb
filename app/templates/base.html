<!DOCTYPE HTML>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename="assets/css/main.css")}}" />
	</head>
	<body class="is-preload">
    {% block content %}{% endblock %}

				<div class="col-12">
					<h3>Encuentrame en ...</h3>
					<ul class="social">
						<li><a href="https://linkedin.com/in/ian-pang-araizaga" target="_blank" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
						<li><a href="https://github.com/IanPangDev" target="_blank" class="icon brands fa-github"><span class="label">Github</span></a></li>
					</ul>
				</div>
				<footer>

					</ul>
				</footer>
